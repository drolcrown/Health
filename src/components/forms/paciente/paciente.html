<div *ngIf="_usuario == 'paciente'">
  <form *ngIf="form" [formGroup]="form">
    <ion-list class=" mt-3">
      <ion-item class="form-group">
        <ion-label class="text-primary">Nome:</ion-label>
        <ion-input formControlName="nome" type="text" autocomplete="off" placeholder="Digite seu nome">
        </ion-input>
      </ion-item>
      <ion-item class="form-group">
        <ion-label class="text-primary">Data de Nascimento:</ion-label>
        <ion-input formControlName="data" type="date" max="9999-12-12">
        </ion-input>
      </ion-item>
      <ion-item class="form-group">
        <ion-label class="text-primary">Imagem:</ion-label>
        <ion-input formControlName="imagem" type="file">
        </ion-input>
      </ion-item>
      <ion-item class="form-group">
        <ion-label class="text-primary">Peso:</ion-label>
        <ion-input formControlName="peso" type="number" placeholder="78.00">
        </ion-input>
      </ion-item>
      <ion-item class="form-group">
        <ion-label class="text-primary">Município:</ion-label>
        <ion-input formControlName="cidade" type="text" autocomplete="off" placeholder="Brasilia"></ion-input>
      </ion-item>
      <ion-item class="form-group">
        <ion-label class="text-primary">Estado</ion-label>
        <ion-select formControlName="estado">
          <ion-option *ngFor="let uf of _estados" [value]="uf.nome">{{uf.sigla}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item class="form-group">
        <ion-label class="text-primary">Email:</ion-label>
        <ion-input formControlName="email" type="email" autocomplete="off" placeholder="exemplo@email.com"></ion-input>
      </ion-item>
      <ion-item class="form-group">
        <ion-label class="text-primary">Senha:</ion-label>
        <ion-input formControlName="senha" type="password" maxlenght="8" autocomplete="off" placeholder="*****"></ion-input>
      </ion-item>
      <ion-item class="form-group">
        <ion-label class="text-primary">Confirmar Senha:</ion-label>
        <ion-input formControlName="confirmarSenha" maxlenght="8" type="password" autocomplete="off" placeholder="*****"></ion-input>
      </ion-item>
      <ion-item *ngIf="senhaInvalida" class="form-group" text-center>
        <small class="text-danger">
          Senhas diferentes
        </small>
      </ion-item>
      <ion-item *ngIf="formInvalido"  class="form-group text-center">
        <small class="text-danger">
          Preencha os Campos Obrigatórios!!
        </small>
      </ion-item>
    </ion-list>
    <div class="text-center mt-5 mb-3">
      <button type="button" class="btn btn-primary mr-2" (click)="registrar()">Cadastrar-se</button>
      <button type="button" class="btn btn-primary" (click)="goPage()">Sair</button>
    </div>
  </form>
</div>
