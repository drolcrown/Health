<ion-scroll scrollY="true" style="width: 100%; height: 100%">
  <ion-list>
    <ion-row *ngFor="let opt of options" class="border border-primary mt-2 box" align-items-center>
      <h4 col-12>{{opt.nome}}</h4>
      {{opt.descricao}}
      <small col-12 *ngIf="opt.descricao">{{opt.descricao}}</small>
    </ion-row>
  </ion-list>
</ion-scroll>
