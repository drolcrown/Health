<ion-content padding class="animated fadeIn common-bg" (ionScroll)="onScroll($event)" >
  <ion-item no-margin margin-bottom *ngFor="let opt of options">
    <ion-row align-items-center>
      <ion-col col-4>
        <img src="{{opt.imagem}}" />
      </ion-col>
      <ion-col col-8 class="text-center">
        <strong>{{opt.nome}}</strong><br>
        <small>R$ {{opt.preco}}</small>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-content>
