<ion-menu id="authenticated" side="left" [content]="content">
  <ion-content padding class="bg-principal" menuClose>
    <ion-scroll scrollY="true" style="width:100%; height:100%">
      <ion-grid>
        <ion-row>
          <ion-row justify-content-center>
            <ion-col col-6 (click)="openPage(pages[1])">
              <img class="img-circular" *ngIf="!perfil" src="../../assets/imgs/usuario.png" alt="Alterar Imagem" />
              <img class="img-circular" *ngIf="perfil && !perfil.imagem && perfil.profissao" src="../../assets/imgs/profissional.png"
                alt="Alterar Imagem" />
            </ion-col>
          </ion-row>
          <ion-row justify-content-center>
            <ion-col col-6 *ngIf="perfil && perfil.imagem" (click)="openPage(pages[1])">
              <img class="img-circular" src="{{perfil.imagem}}" alt="Alterar Imagem" />
            </ion-col>
          </ion-row>
          <ion-col *ngIf="perfil" col-12 class="text-center text-white mt-2">
            <h2>{{perfil.nome}} {{perfil.sobrenome}}</h2>
          </ion-col>
        </ion-row>
        <ion-row class="mt-5">
          <ion-col col-12 ion-item no-lines *ngFor="let p of pages" (click)="openPage(p)" style="background: transparent; color: white">
            <ion-icon name="{{p.icon}}" class="mr-3"></ion-icon>
            {{p.title}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-scroll>
  </ion-content>
</ion-menu>
