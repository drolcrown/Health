<ion-menu [content]="content" style="background: transparent">
  <!-- <ion-header>
    <ion-toolbar menuToggle color="blue" >
      <ion-title >Menu</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-content padding class="bg-principal" menuClose >
    <ion-list >
      <div class="container-fluid row col-12" >
        <div class="col-6">
          <img src="../../assets/imgs/usuario.png" />
        </div>
      </div>
      <ion-item no-lines *ngFor="let p of pages" (click)="openPage(p)" style="background: transparent; color: white">
        {{p.title}}
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
