<ion-header>
  <header [title]="'Chat'" [hideButton]="true"></header>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="!noChats">
    <!-- <ion-scroll scrollY="true" style="width:100%; height:100%"> -->
      <button ion-item *ngFor="let conversa of lista" (click)="goChat(conversa)" class="border-bottom border-secundary">
        <ion-row align-items-center>
          <ion-col col-3> 
            <img *ngIf="user !== 'user2'" src="{{conversa.user2.imagem}}" class="img-circular"/>
            <img *ngIf="user !== 'user1'" src="{{conversa.user1.imagem}}" class="img-circular"/>
          </ion-col>
          <ion-col col-9 align-self-items>
            <h3 *ngIf="user !== 'user2'">{{conversa.user2.nome}}</h3>
            <h3 *ngIf="user !== 'user1'">{{conversa.user1.nome}}</h3>
            <small>{{recuperarUltimaConversa(conversa)}}</small>
          </ion-col>
        </ion-row>
      </button>
    <!-- </ion-scroll> -->
  </ion-list>
  <div *ngIf="noChats" class="box-center">
    <ion-row justify-content-center>
      <ion-col col-6 class="mb-5">
        <img src="../../assets/icon/chat.svg" />
      </ion-col>
      <ion-col col-12>
        <h2>Você não tem chats ativos</h2>
        <h4 class="text-center">Assim que uma conversa for iniciada, será exibida aqui.</h4>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
