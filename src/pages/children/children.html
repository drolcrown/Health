<ion-header>
  <header [title]="objeto.nome"></header>
</ion-header>


<ion-content padding>
  <ion-scroll scrollY="true" style="width:100%; height:100%">
    <ion-list class="mb-5">
      <ion-item no-lines *ngFor="let object of objeto.filhos" class="mb-5" color="white-violet" (click)="openPage(object)">
        <strong>{{ object.nome }}</strong>
      </ion-item>
    </ion-list>
  </ion-scroll>
</ion-content>
