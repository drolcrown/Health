<ion-header>
  <ion-navbar color="blue" hideBackButton="false">
    <ion-title>Configurações</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-12 class="border-bottom border-secundary">
      <h3>CONFIGURAÇÕES PESSOAIS</h3>
      <ion-icon color="primary" name="md-contact" class="col-12 mt-5 icone-sm" (click)="onPage(config)">
        <i class="ml-5 text-dark">Editar Perfil</i>
      </ion-icon><br>
      <ion-icon color="primary" name="text" class="col-12 mt-5 icone-sm"><i class="ml-5 text-dark">Mensagens</i></ion-icon><br>
      <ion-icon color="primary" name="heart" class="col-12 mt-5 icone-sm mb-5"><i class="ml-5 text-dark">Favoritos</i></ion-icon><br>
    </ion-col>
    <ion-col col-12 class="border-bottom border-secundary mt-4">
      <h3>CONFIGURAÇÕES DO APLICATIVO</h3>
      <ion-icon color="primary" name="md-contact" class="col-12 mt-5 icone-sm"><i class="ml-5 text-dark">Editar Perfil</i></ion-icon><br>
      <ion-icon color="primary" name="text" class="col-12 mt-5 icone-sm"><i class="ml-5 text-dark">Mensagens</i></ion-icon><br>
      <ion-icon color="primary" name="heart" class="col-12 mt-5 icone-sm"><i class="ml-5 text-dark">Favoritos</i></ion-icon><br>
      <ion-icon color="primary" name="information-circle" class="col-12 mt-5 icone-sm mb-5"><i class="ml-5 text-dark">Sobre</i></ion-icon><br>
    </ion-col>
    <ion-col col-12 class="mt-4">
      <ion-icon color="primary" name="log-out" (click)="onPage(login)" class="col-12 icone-sm">
        <i class="ml-5 text-dark">Sair</i>
      </ion-icon><br>
    </ion-col>
  </ion-row>
</ion-content>
