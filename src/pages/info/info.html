<ion-header>
  <ion-navbar color="violet">
    <ion-title>
      <!-- Museu de Anatomia - UnB -->
      Estatisticas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card [ngStyle]="render.getMedidas(0.8, 0.95)">
    <ion-card-content>
      <canvas #doughnutCanvas [ngStyle]="render.getMedidas(0.4, 0.7)" class=" mb-3"></canvas>
      <!-- <canvas #barCanvas [ngStyle]="render.getMedidas(0.4, 0.7)"></canvas> -->
      <ul *ngFor="let obj of labels">
        <li [ngStyle]="{color: obj.color}"><strong>{{obj.label}}</strong></li>
      </ul>
    </ion-card-content>
  </ion-card>
</ion-content>
