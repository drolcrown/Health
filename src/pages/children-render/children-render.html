<ion-header>
  <ion-navbar color="violet">
    <ion-title>{{objeto.nome}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-scroll scrollY="true" style="width:100%; height:100%">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col col-5>
          <img src="{{objeto.imagem}}">
        </ion-col>
        <ion-col col-12>
          <ion-list class="mb-5">
            <ion-item  no-lines *ngFor="let object of objeto.ossos" color="violet" class="mb-2">
              <ion-icon name="contrast" color="light">  {{object}}</ion-icon>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-scroll>
</ion-content>
