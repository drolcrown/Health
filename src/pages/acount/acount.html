<ion-header menuToggle>
  <header [title]="'Minha Conta'" [subtitle]="false"></header>
</ion-header>

<ion-content class="mt-3" padding>
  <ion-item class="mt-5 text-center">
    <div *ngFor="let comp of perfis | async">
      <ion-card *ngIf="comp.email == email">
        <ion-card-content>
          <ion-row justify-content-center align-items-center>
            <img *ngIf="!comp.imagem" [ngStyle]="img" src="../../assets/imgs/usuario.png" />
            <img *ngIf="comp.imagem" [ngStyle]="img" src="{{comp.imagem}}" />
          </ion-row>
          <ion-card-title>
            {{comp.nome}}
            <p *ngIf="comp.profissao">{{comp.profissao}}</p>
          </ion-card-title>
          <p>
            Data de Nascimento: {{comp.data}}
          </p>
          <p>
            {{comp.cidade}} - {{comp.estado}}
          </p>
          <p>
            {{comp.email}}
          </p>
          <p>
            Peso: {{comp.peso}}
          </p>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-item>

    <h3>{{usuario.emai}}l</h3>
  </ion-item>
  <ion-item class="mt-5 text-center">
    <h3>{{usuario.peso}}</h3>
  </ion-item> -->

</ion-content>
