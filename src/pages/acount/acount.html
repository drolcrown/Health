<ion-header>
  <ion-navbar color="blue">
    <ion-row align-items-end>
      <ion-col col-10>
        <ion-title>
          Perfil
        </ion-title>
      </ion-col>
      <ion-col col-2>
        <ion-title>
          <ion-icon name="md-settings" color="light" (click)="onPage()"></ion-icon>
        </ion-title>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding class="mt-5 text-center">
  <ion-scroll scrollY="true" style="width:100%; height:100%">
    <ion-grid *ngIf="perfil">
      <ion-row justify-content-center>
        <ion-col col-4 *ngIf="!perfil.imagem">
          <label for="selecao-arquivo">
            <img *ngIf="!perfil.profissao" src="../../assets/imgs/usuario.png" alt="Alterar Imagem" class="img-circular" />
            <img *ngIf="perfil.profissao" src="../../assets/imgs/profissional.png" alt="Alterar Imagem" class="img-circular" />
          </label>
        </ion-col>
        <ion-col col-4 *ngIf="perfil.imagem">
          <label for="selecao-arquivo">
            <img src="{{perfil.imagem}}" alt="Alterar Imagem" class="img-circular" />
          </label>
        </ion-col>
      </ion-row>
      <input id='selecao-arquivo' class="form-group" type="file" accept="image/*" (change)="salvarArquivo(perfil, $event)" />
      <ion-row justify-content-center>
        <ion-col col-12>
          <h1>{{perfil.nome}}</h1>
        </ion-col>
        <ion-col col-12 class="mt-2">
          <h3>{{perfil.cidade}} - {{perfil.estado}}</h3>
        </ion-col>
        <ion-col col-12>
          <h3>{{perfil.email}}</h3>
        </ion-col>
        <ion-col col-12 class="mt-1">
          <h1>Avaliação </h1>
        </ion-col>
        <ion-col col-12>
          <ionic3-star-rating activeIcon="ios-star" defaultIcon="ios-star-outline" activeColor="#488aff" defaultColor="#f03d3d"
            readonly="true" [rating]="perfil.avaliacao">
          </ionic3-star-rating>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-scroll>
</ion-content>
