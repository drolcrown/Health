<ion-header menuToggle>
  <header [title]="'Minha Conta'" [subtitle]="false"></header>
</ion-header>

<ion-content>
  <ion-item class="mt-2 text-center">
    <ion-card *ngIf="perfil">
      <ion-card-content [ngStyle]="tamanho">
        <ion-grid [ngStyle]="box">
          <ion-row class="btn-wrap">
            <ion-col *ngIf="!perfil.imagem">
              <label for="selecao-arquivo">
                <img *ngIf="!perfil.profissao" [ngStyle]="img" src="../../assets/imgs/usuario.png" alt="Alterar Imagem"/>
                <img *ngIf="perfil.profissao" [ngStyle]="img" src="../../assets/imgs/profissional.png" alt="Alterar Imagem"/>
              </label>
            </ion-col>
            <ion-col>
              <label for="selecao-arquivo">
                <img *ngIf="perfil.imagem" [ngStyle]="img" src="{{perfil.imagem}}" alt="Alterar Imagem"/>
              </label>
            </ion-col>
          </ion-row>
          <input id='selecao-arquivo' class="form-group" type="file" accept="image/*" (change)="salvarArquivo(perfil, $event)" />
          <ion-row>
            <ion-card-title>
              {{perfil.nome}}
            </ion-card-title>
          </ion-row>
          <ion-row>
            <p *ngIf="perfil.profissao">{{perfil.profissao}}</p>
          </ion-row>
          <ion-row>
            <p *ngIf="perfil.crm">CRM: {{perfil.crm}}</p>
          </ion-row>
          <ion-row>
            <p class="mt-2">
              Data de Nascimento: {{perfil.data}}
            </p>
          </ion-row>
          <ion-row>
            <p class="mt-2">
              {{perfil.cidade}} - {{perfil.estado}}
            </p>
          </ion-row>
          <ion-row>
            <p class="mt-2">
              {{perfil.email}}
            </p>
          </ion-row>
          <ion-row>
            <p class="mt-2">
              Peso: {{perfil.peso}}
            </p>
          </ion-row>
          <ion-row>
            <ion-col col-5>
              <ion-card-title>
                Avaliação
              </ion-card-title>
            </ion-col>
            <ion-col col-5>
              <ionic3-star-rating activeIcon="ios-star" defaultIcon="ios-star-outline" activeColor="#488aff"
                defaultColor="#f03d3d" readonly="true" [rating]="perfil.avaliacao">
              </ionic3-star-rating>
            </ion-col>
          </ion-row>
          <ion-row class="mt-5">
            <button ion-button class="btn btn-outline-primary ml-2" (click)="trocarSenha(perfil)">Trocar Senha</button>
            <button ion-button class="btn btn-outline-primary" (click)="excluirConta(perfil)">Excluir Conta</button>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-content>
