<ion-header menuToggle>
  <header [title]="'Minha Conta'" [subtitle]="false"></header>
</ion-header>

<ion-content class="mt-3" padding>
  <ion-item class="mt-5 text-center">
    <div *ngFor="let comp of perfis | async">
      <ion-card *ngIf="comp.email == email">
        <ion-card-content>
          <img [ngStyle]="img" src="../../assets/imgs/usuario.png" />

          <!-- <img [ngStyle]="img" src="{{comp.imagem}}" /> -->
          <ion-card-title>
            {{comp.nome}}
          </ion-card-title>
          <p>
            {{comp.email}}
          </p>
          <p>
            {{comp.peso}}
          </p>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-item>
  <!-- <ion-item class="mt-5 text-center">
    <h3>{{usuario.emai}}l</h3>
  </ion-item>
  <ion-item class="mt-5 text-center">
    <h3>{{usuario.peso}}</h3>
  </ion-item> -->

</ion-content>
