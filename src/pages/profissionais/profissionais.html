<ion-header>
  <ion-navbar color="blue">
    <ion-title>profissionais</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col *ngFor="let comp of profissionais" col-6>
        <ion-card >
          <img src="{{comp.imagem}}" [ngStyle]="render.getMedidas(0.2, 1)" />
          <ion-card-content>
            <h2 >{{comp.nome}}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
