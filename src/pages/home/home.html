<ion-content padding>

        <!-- <h4>{{pages[1].name}}</h4> -->
      </ion-col>
    </ion-row>
    <ion-row class="text-center">
      <ion-col col-12 col-sm class="border border-info" [ngStyle]="buttons" (click)="goPage(pages[2].name)">
        <img src={{pages[2].image}} />
