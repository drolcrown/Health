<ion-header>
  <ion-navbar color="blue">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="container">
    <ion-row justify-content-center [ngStyle]="render.getMedidas(0.37 , 1)">
      <ion-col col-lg-6 col-md-5 class="ml-2 border border-primary mr-3">
        <ion-row justify-content-center>
          <ion-col col-7 class="text-center">
            <h1>Assistencia em Saude</h1>
            <img src="../../assets/imgs/healthcare-and-medical.svg">
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col col-lg-6 col-md-5 class="border border-primary mr-4">
        <img src="../../assets/imgs/images.jpg">
      </ion-col>
    </ion-row>
    <ion-row class="mt-3" justify-content-center [ngStyle]="render.getMedidas(0.37, 1)">
      <ion-col col-lg-6 col-md-5 class="ml-2 border border-primary mr-3">
        <ion-row justify-content-center>
          <ion-col col-7 class="text-center">
            <h1>Pets</h1>
            <img src="../../assets/imgs/makeover.svg">
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col col-lg-6 col-md-5 class="border border-primary mr-4">
        <ion-row justify-content-center>
          <ion-col col-7 class="text-center">
            <h1>Pets</h1>
            <img src="../../assets/imgs/fish-bowl.svg">
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

</ion-content>
