<ion-header>
  <header [title]="" [hideButton]="true"></header>
</ion-header>
<ion-content class="container-fluid mt-2">
  <ion-grid>
    <ion-row justify-content-center class="text-center">
      <ion-col col-5 *ngFor="let page of pages" [ngStyle]="buttons" [class]="page.classe" (click)="goPage(page.name)">
        <h3 class="blue">{{page.name}}</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
