<ion-header>
  <ion-navbar color="main">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >
      <ion-searchbar autocomplete="on" type="text" placeholder="Buscar" animated ionfocus value="" (ionInput)="getItems($event)">
      </ion-searchbar>
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="text-center">
  <list [lista]="objectList" (scrollOn)="receiverFeedback($event)"></list>
  <ion-footer translucent no-border [hidden]="footerOn">
    <button ion-button color="main" (click)="openModal()" class="borda-circular">
      <ion-icon name="add-circle" class="mr-3"></ion-icon>Anunciar agora
    </button>
  </ion-footer>
</ion-content>
