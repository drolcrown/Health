<ion-header>
  <ion-navbar color="violet">
    <ion-title>Atlas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-image" padding>
  <ion-searchbar autocomplete="on" type="text" placeholder="Buscar" animated ionfocus (ionInput)="getItems($event)">
  </ion-searchbar>
  <ion-scroll scrollY="true" style="width:100%; height:100%">
    <ion-list class="mb-5">
      <ion-item no-lines *ngFor="let object of objectList" class="mb-2" color="white-violet">
        <ion-grid>
          <ion-row class="container-fluid">
            <ion-col col-11 (click)="openPage(object)">
              <strong>{{ object.nome }}</strong>
            </ion-col>
            <ion-col col-1 (click)="expandItem(expand)">
              <ion-icon *ngIf="!itemExpanded && object.filhos" name="add-circle" color="light"></ion-icon>
              <ion-icon *ngIf="itemExpanded && object.filhos" name="remove-circle" color="light"></ion-icon>
            </ion-col>
            <ion-col col-12 class="mt-2">
              <expandable #expand [listExpanded]="object.filhos"></expandable>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-scroll>

  <!-- <ion-col col-12>
        <img src="../../assets/imgs/images.jpg" [ngStyle]="render.getMedidas(0.65, 1)">
      </ion-col> -->
</ion-content>
