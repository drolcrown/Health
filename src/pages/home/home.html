<ion-header menuToggle>
  <header [title]="" [subtitle]=""></header>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-card-header>
      Tipo de Atendimento
    </ion-card-header>
    <ion-item *ngFor="let page of pages">
      <button ion-button class="btn btn-lg btn-outline-primary mt-3" block 
        (click)="goPage(page.name)" [ngStyle]="buttons">
        <ion-icon color="danger" name="{{page.icon}}" item-start></ion-icon>
        {{page.name}}
      </button>
    </ion-item>
  </ion-list>
  <!-- <button ion-button secondary menuToggle>Toggle Menu</button> -->
</ion-content>
