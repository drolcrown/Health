<ion-header>
  <header [title]=""></header>
  <ion-searchbar autocomplete="on" type="text" placeholder="Buscar" animated ionfocus (ionInput)="getItems($event)">
  </ion-searchbar>
</ion-header>

<ion-content class="bg-image" padding>
  <ion-scroll scrollY="true" style="width:100%; height:100%">
    <ion-list class="mb-5">
      <ion-grid >
        <ion-row #row *ngFor="let object of objectList" class="alert bg-violet mb-3" style="">
          <ion-col *ngIf="!object.filhos" col-12 (click)="openPage(object)">
            <strong>{{ object.nome }}</strong>
          </ion-col>
          <ion-col *ngIf="object.filhos" col-11 (click)="openPage(object)" class="border-right border-secundary">
            <strong>{{ object.nome }}</strong>
          </ion-col>
          <ion-col *ngIf="object.filhos" col-1 (click)="expandItem(expand, iconEnable, iconDesable, row)">
            <ion-icon #iconEnable class="ml-2" name="add-circle" style=""></ion-icon>
            <ion-icon #iconDesable class="ml-2" name="remove-circle" style="display: none;"></ion-icon>
          </ion-col>
          <ion-col col-12>
            <expandable #expand [listExpanded]="object.filhos"></expandable>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </ion-scroll>

  <!-- <ion-col col-12>
        <img src="../../assets/imgs/images.jpg" [ngStyle]="render.getMedidas(0.65, 1)">
      </ion-col> -->
</ion-content>
