<ion-header>
  <header [title]="" [hideButton]="true"></header>
  <ion-segment [(ngModel)]="_title">
    <ion-segment-button value="Atendimento">
      Atendimento
    </ion-segment-button>
    <ion-segment-button value="Profissional">
      Profissional
    </ion-segment-button>
  </ion-segment>
</ion-header>
<ion-content padding class="mt-1">
  <ion-grid *ngIf="_title != 'Profissional'">
    <ion-row justify-content-center class="text-center">
      <ion-col col-5 *ngFor="let page of pages" [ngStyle]="buttons" [class]="page.classe" (click)="goPage(page.name)">
        <img src={{page.image}} />
        <!-- <h3 class="blue">{{page.name}}</h3> -->
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- <h2 *ngIf="_title == 'Profissional'" class="text-primary border-bottom border-secundary">Profissionais</h2> -->
  <list *ngIf="_title == 'Profissional'" [lista]="profissionais"></list>
</ion-content>
