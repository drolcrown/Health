<ion-content class="bg-principal">
  <ion-grid padding class="box-login">
    <ion-row justify-content-center col-12>
      <ion-col col-4>
        <img src="../../assets/icon/home.svg">
      </ion-col>
      <ion-col col-12>
        <h1 (click)="admin()" class="text-white mb-5">AlugJA</h1>
        <ion-input autofocus autocomplete="on" type="email" [(ngModel)]="account.email" name="email" placeholder="Email">
        </ion-input>
        <ion-input autofocus type="password" [(ngModel)]="account.password" name="password" placeholder="Senha">
        </ion-input>
        <small class="text-danger">{{loginErrorString}}</small>
        <button ion-button color="dark" block (click)="doLogin()" class="borda-circular">Log-in</button>
      </ion-col>
      <a class="text-white footer" (click)="registrar()">
        <u>Ainda n√£o tem uma conta? Registre-se</u>
      </a>
    </ion-row>
  </ion-grid>
</ion-content>
