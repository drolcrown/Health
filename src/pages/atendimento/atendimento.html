<ion-header menuToggle>
  <header [title]="'Atendimento'" [subtitle]="false"></header>
</ion-header>

<ion-content class="mt-3" padding>
  <ion-item>
    <ion-label class="text-primary">{{name}}</ion-label>
    <ion-select [(ngModel)]="select" multiple="true">
      <ion-option *ngFor="let opt of options; let i = index" [value]="i">{{opt}}</ion-option>
    </ion-select>
  </ion-item>
  <div *ngIf="select">
    <ion-slides pager>
      <ion-slide *ngFor="let comp of profissionais | async">
        <ion-card>
          <ion-card-title>
            {{comp.nome}}
          </ion-card-title>
          <img src="{{comp.imagem}}" />
          <ion-card-content>
            <p>
              {{comp.descricao}}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
